<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-music"></i> Music Player</h1>
            <div class="theme-toggle">
                <button id="theme-toggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <!-- Currently Playing Section -->
            <section class="now-playing">
                <div class="album-art">
                    <img id="album-cover" src="https://via.placeholder.com/300x300/1a1a1a/ffffff?text=No+Song" alt="Album Cover">
                    <div class="vinyl-effect"></div>
                </div>
                
                <div class="song-info">
                    <h2 id="song-title">Select a Song</h2>
                    <p id="song-artist">Unknown Artist</p>
                    <p id="song-album">Unknown Album</p>
                </div>
            </section>

            <!-- Controls Section -->
            <section class="controls">
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                        <div class="progress-handle" id="progress-handle"></div>
                    </div>
                    <span id="total-time">0:00</span>
                </div>

                <div class="control-buttons">
                    <button id="shuffle-btn" class="control-btn">
                        <i class="fas fa-random"></i>
                    </button>
                    <button id="prev-btn" class="control-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="play-pause-btn" class="control-btn play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next-btn" class="control-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button id="repeat-btn" class="control-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <div class="volume-container">
                    <button id="volume-btn" class="volume-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="volume-bar">
                        <div class="volume-progress" id="volume-progress"></div>
                        <div class="volume-handle" id="volume-handle"></div>
                    </div>
                </div>
            </section>

            <!-- Playlist Section -->
            <section class="playlist-section">
                <div class="playlist-header">
                    <h3><i class="fas fa-list"></i> Playlist</h3>
                    <div class="playlist-actions">
                        <button id="add-song-btn" class="action-btn">
                            <i class="fas fa-plus"></i> Add Song
                        </button>
                        <button id="clear-playlist-btn" class="action-btn">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                        <button id="debug-btn" class="action-btn" style="background: #ef4444;">
                            <i class="fas fa-bug"></i> Debug
                        </button>
                    </div>
                </div>
                
                <div class="playlist" id="playlist">
                    <!-- Playlist items will be dynamically added here -->
                </div>
            </section>
        </main>

        <!-- File Upload Modal -->
        <div id="upload-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Songs to Playlist</h3>
                    <button class="close-btn" id="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="upload-area" id="upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop audio files here or click to select</p>
                        <input type="file" id="file-input" accept="audio/*,.mp3,.wav,.ogg,.m4a,.aac,.flac" multiple>
                    </div>
                    <div class="supported-formats">
                        <p>Supported formats: MP3, WAV, OGG, M4A, AAC, FLAC</p>
                        <p><small>Maximum file size: 50MB per file</small></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Audio Element -->
        <audio id="audio-player" preload="metadata"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
